  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width:44px;height:44px;font-weight:700">ML</div>
          <div class="ms-2">
            <div style="font-weight:700">Your Name</div>
            <small class="text-muted">Web Developer • Designer</small>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

          </ul>

    <main class="container my-5">
      <div class="card card-glass p-4">
        <h1 class="h3">Education</h1>
        <p class="text-muted">Add your degrees, institutions and years here. Example entries:</p>
        <ul class="text-muted">
          <li><strong>B.Sc. Computer Science</strong>, University Name — 2021–2024</li>

        </ul>
      </div>
    </main>

    <footer class="py-4">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      // Highlight active nav link
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(a=>{ if(a.getAttribute('href') === location.pathname.split('/').pop()){ a.classList.add('active'); } });
    </script>
  </body>
