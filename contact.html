<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact — Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
      <div class="card card-glass p-4 mx-auto" style="max-width:720px;">
        <h1 class="h3">Contact</h1>
        <p class="text-muted">Get in touch — replace with your preferred contact details.</p>

        <dl class="row">
          <dt class="col-sm-3">Email</dt>
          <dd class="col-sm-9"><a href="mailto:you@example.com">you@example.com</a></dd>

          <dt class="col-sm-3">Twitter</dt>
          <dd class="col-sm-9"><a href="#">@yourhandle</a></dd>

          <dt class="col-sm-3">Location</dt>
          <dd class="col-sm-9">City, Country (optional)</dd>
        </dl>
      </div>
    </main>

    <footer class="py-4">
      <div class="container text-center text-muted">© <span id="year"></span> Your Name</div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script>
      // load navbar with fallback and mark active
      async function loadNavbar(placeholderId){
        const ph = document.getElementById(placeholderId);
        const fallback = `<!-- fallback navbar -->\n<nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">\n  <div class="container">\n    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">\n      <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width:44px;height:44px;font-weight:700">ML</div>\n      <div class="ms-2">\n        <div style="font-weight:700">Your Name</div>\n        <small class="text-muted">Web Developer • Designer</small>\n      </div>\n    </a>\n    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">\n      <span class="navbar-toggler-icon"></span>\n    </button>\n    <div class="collapse navbar-collapse" id="mainNav">\n      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">\n        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>\n        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>\n        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>\n        <li class="nav-item"><a class="nav-link" href="personal.html">Personal</a></li>\n        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>\n      </ul>\n    </div>\n  </div>\n</nav>`;
        try{ const resp = await fetch('navbar.html'); if(!resp.ok) throw new Error('fetch failed'); const html = await resp.text(); ph.innerHTML = html; }catch(e){ ph.innerHTML = fallback; }
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(a=>{ if(a.getAttribute('href') === location.pathname.split('/').pop()){ a.classList.add('active'); a.setAttribute('aria-current','page'); } });
      }
      loadNavbar('navbar-placeholder');
    </script>
  </body>
</html>
