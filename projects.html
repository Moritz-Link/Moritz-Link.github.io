<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects — Your Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
      <div class="card card-glass p-4">
        <h1 class="h3">Projects</h1>
        <p class="text-muted">A few highlights. Replace with links and descriptions for your work.</p>
        <div class="list-group list-group-flush">
          <div class="list-group-item bg-transparent d-flex justify-content-between align-items-start p-3 rounded-3">
            <div>
              <div class="fw-bold">Project One</div>
              <div class="text-muted small">Short description — React, Node.js</div>
            </div>
            <div class="text-muted small">2024</div>
          </div>
          <div class="list-group-item bg-transparent d-flex justify-content-between align-items-start p-3 rounded-3">
            <div>
              <div class="fw-bold">Project Two</div>
              <div class="text-muted small">Short description — Python, ML</div>
            </div>
            <div class="text-muted small">2023</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4">
      <div class="container text-center text-muted">© <span id="year"></span> Your Name</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script>
      (async function(){
        try{
          const resp = await fetch('navbar.html');
          const html = await resp.text();
          document.getElementById('navbar-placeholder').innerHTML = html;
          const navLinks = document.querySelectorAll('.nav-link');
          navLinks.forEach(a=>{ if(a.getAttribute('href') === location.pathname.split('/').pop()){ a.classList.add('active'); } });
        }catch(e){console.error(e)}
      })();
    </script>
  </body>
</html>
