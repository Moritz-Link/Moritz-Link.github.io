<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education — Your Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
      <div class="card card-glass p-4">
        <h1 class="h3">Education</h1>
        <p class="text-muted">Add your degrees, institutions and years here. Example entries:</p>
        <ul class="text-muted">
          <li><strong>B.Sc. Computer Science</strong>, University Name — 2021–2024</li>
          <li><strong>High School Diploma</strong>, School Name — 2018–2021</li>
        </ul>
      </div>
    </main>

    <footer class="py-4">
      <div class="container text-center text-muted">© <span id="year"></span> Your Name</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script>
      // reuse the same loader used in other pages
      async function loadNavbar(placeholderId){
        const ph = document.getElementById(placeholderId);
  const fallback = `<!-- fallback navbar -->\n<nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">\n  <div class="container">\n    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">\n      <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width:44px;height:44px;font-weight:700">ML</div>\n      <div class="ms-2 d-none d-lg-block">\n        <div style="font-weight:700">Moritz Link</div>\n        <small class="text-muted">Reinforcement Learning</small>\n      </div>\n    </a>\n    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">\n      <span class="navbar-toggler-icon"></span>\n    </button>\n    <div class="collapse navbar-collapse" id="mainNav">\n      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-pill">\n        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>\n        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>\n        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>\n        <li class="nav-item"><a class="nav-link" href="personal.html">Personal</a></li>\n        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>\n      </ul>\n    </div>\n  </div>\n</nav>`;
        try{
          const resp = await fetch('navbar.html');
          if(!resp.ok) throw new Error('fetch failed');
          const html = await resp.text();
          ph.innerHTML = html;
        }catch(e){ ph.innerHTML = fallback; }
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(a=>{ if(a.getAttribute('href') === location.pathname.split('/').pop()){ a.classList.add('active'); a.setAttribute('aria-current','page'); } });
      }
      loadNavbar('navbar-placeholder');
    </script>
  </body>
</html>
