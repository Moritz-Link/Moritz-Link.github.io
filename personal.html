<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal — Your Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
      <div class="card card-glass p-4">
        <h1 class="h3">Personal</h1>
        <p class="text-muted">Share hobbies, languages, volunteering or anything personal you want visitors to know.</p>
        <ul class="text-muted">
          <li>Hobbies: Photography, Cycling, Reading</li>
          <li>Languages: English (fluent), German (native)</li>
          <li>Open to collaboration and freelance work — replace with your contact details if desired.</li>
        </ul>
      </div>
    </main>

    <footer class="py-4">
      <div class="container text-center text-muted">© <span id="year"></span> Your Name</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script>
      async function loadNavbar(placeholderId, options={buttonMode:false}){
        const fallback = `<!-- fallback navbar -->\n<nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3">\n  <div class="container">\n    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">\n      <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center" style="width:44px;height:44px;font-weight:700">ML</div>\n      <div class="ms-2">\n        <div style="font-weight:700">Your Name</div>\n        <small class="text-muted">Web Developer • Designer</small>\n      </div>\n    </a>\n    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">\n      <span class="navbar-toggler-icon"></span>\n    </button>\n    <div class="collapse navbar-collapse" id="mainNav">\n      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">\n        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>\n        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>\n        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>\n        <li class="nav-item"><a class="nav-link" href="personal.html">Personal</a></li>\n      </ul>\n    </div>\n  </div>\n</nav>`;
        const ph = document.getElementById(placeholderId);
        try{
          const resp = await fetch('navbar.html');
          if(!resp.ok) throw new Error('navbar fetch not ok');
          const html = await resp.text();
          ph.innerHTML = html;
        }catch(err){
          // fallback for file:// or fetch errors
          ph.innerHTML = fallback;
        }

        // If homepage wants buttons, convert nav-links into btns
        if(options.buttonMode){
          const container = ph.querySelector('.collapse');
          if(container){
            const links = Array.from(container.querySelectorAll('.nav-link'));
            const btnWrap = document.createElement('div');
            btnWrap.className = 'ms-auto d-flex align-items-center gap-2';
            links.forEach(a=>{
              const btn = document.createElement('a');
              btn.className = 'btn btn-outline-primary nav-btn';
              btn.href = a.getAttribute('href');
              btn.textContent = a.textContent.trim();
              btnWrap.appendChild(btn);
            });
            container.innerHTML = '';
            container.appendChild(btnWrap);
          }
        }

        // mark active link
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(a=>{ if(a.getAttribute('href') === location.pathname.split('/').pop()){ a.classList.add('active'); a.setAttribute('aria-current','page'); } });
        // also mark buttons if present
        const navBtns = document.querySelectorAll('.nav-btn');
        navBtns.forEach(b=>{ try{ const href = b.getAttribute('href').split('/').pop(); if(href === location.pathname.split('/').pop()) b.classList.replace('btn-outline-primary','btn-primary'); }catch(e){} });
      }

      loadNavbar('navbar-placeholder', {buttonMode:false});
    </script>
  </body>
</html>
